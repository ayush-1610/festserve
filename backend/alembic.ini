[alembic]
script_location = alembic
# Default to the local database URL.  Set the DATABASE_URL
# environment variable to override this (Docker uses the
# db service via "postgresql://festserve:festserve@db:5432/festserve").
sqlalchemy.url = postgresql://festserve:festserve@localhost:5432/festserve


[loggers]
keys = root, alembic

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_alembic]
level = INFO
handlers = console, file
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('alembic.log', 'a')
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

